{{define "unverified_email"}}

{{if and .user (not .user.EmailVerified)}}
<div class="alert alert-warning d-flex align-items-center mt-2" role="alert">
    <span class="mb-0">Your email is not verified.</span>
    <a href="/dashboard/verify-email" class="btn btn-link">Click here to send a verification email.</a>
</div>
{{end}}

{{end}}
