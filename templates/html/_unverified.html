{{define "unverified_email"}}

{{if and .user (not .user.EmailVerified)}}
<div class="alert alert-warning d-flex align-items-center mt-2" role="alert">
    <span class="mb-0">{{tr "email_unverified"}}</span>
    <a href="/dashboard/verify-email" class="btn btn-link">{{tr "click_to_send_verification_email"}}</a>
</div>
{{end}}

{{end}}
