{{template "header" .}}

<h1>{{tr "reset_password"}}</h1>

{{if not .token}}
<div class="alert alert-danger">
    Empty token parameter
</div>
{{end}}

<form method="post" action="/callback/reset-password">
    {{template "csrf" .csrf_token}}

    <input type="hidden" name="token" value="{{.token}}">

    <div class="mb-3">
        <label class="form-label">{{tr "password"}}</label>
        <input type="password" class="form-control" name="password" required>
        <div class="form-text">{{tr "password_prompt"}}</div>
    </div>

    <div class="mb-3">
        <label class="form-label">{{tr "confirm_password"}}</label>
        <input type="password" class="form-control" name="password2" required>
    </div>

    {{template "captcha" .}}

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">{{tr "submit"}}</button>
    </div>

</form>
{{template "footer" .}}
